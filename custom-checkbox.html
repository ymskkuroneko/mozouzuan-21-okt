<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Checkbox</title>
  <style>
    /* Hide the default checkbox */
    input[type="checkbox"] {
      display: none;
    }

    /* Style for the custom checkbox container */
    .custom-checkbox {
      display: inline-block;
      width: 24px;
      height: 24px;
      border-radius: 50%; /* Rounded shape */
      border: 2px solid #007BFF;
      background-color: white;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* Style for the label */
    label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 18px;
      color: #333;
    }

    /* Add margin between checkbox and label text */
    .custom-checkbox + span {
      margin-left: 10px;
    }

    /* This will style the checked state */
    input[type="checkbox"]:checked + label .custom-checkbox {
      background-color: #007BFF;
    }

    /* Add the checkmark using a pseudo-element */
    .custom-checkbox::after {
      content: '';
      position: absolute;
      top: 5px;
      left: 7px;
      width: 10px;
      height: 5px;
      border: solid white;
      border-width: 0 0.15em 0.15em 0;
      transform: rotate(45deg);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    /* Show the checkmark when checked */
    input[type="checkbox"]:checked + label .custom-checkbox::after {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Checkbox and label pair -->
  <input type="checkbox" id="custom-checkbox">
  <label for="custom-checkbox">
    <span class="custom-checkbox"></span>
    <span>Option 1</span>
  </label>

</body>
</html>
